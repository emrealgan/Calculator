<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta charset="UTF 8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Calculator</title>
        <link rel="icon" href="./Calicon.png">
    </head>
    <body>
        <div class="main">
           <div class="screen">

            <div class="pre" ></div>
            <input class="space" value="" placeholder="0" disabled ></input>
           </div> 
           
            <div class="numbers">
                <button class="nu" >1</button>
                <button class="nu" >2</button>
                <button class="nu" >3</button>
                <button >+</button>
                <button class="Del db " ><i type="button" class="Del fas fa-backspace"></i></button>                </button> 
                <button class="nu" >4</button>
                <button class="nu" >5</button>
                <button class="nu" >6</button>
                <button >-</button>
                <button class="db " >C</button>
                <button class="nu" >7</button>
                <button class="nu" >8</button>
                <button class="nu" >9</button>
                <button >*</button>
                <button id="√" >√</button>
                <button id="²" >²</button>
                <button >.</button>
                <button class="nu" > 0 </button>
                <button >%</button>
                <button >/</button>
                <button class="db" >=</button>
            </div>

        </div>
        <script src="./calc2.js"></script>
        <!-- <script src="./app.js"></script> -->
    </body>
</html>
